      <main>
            <section>
                <article class="article__content">
                    <h1>CREA TU CUENTA</h1>
                    <p>Completa el formulario para ser parte del mundo de los funkos</p>
                </article>

                <article class="form__container">
                    <form class="form">
                        <div class="form__group">
                            <label for="name" class="form__label">Nombre:</label>
                            <input type="text" id="name" class="form__input" placeholder="John">
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <label for="name" class="form__label">Apellido:</label>
                            <input type="text" id="lastName" class="form__input" placeholder="John">
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <label for="name" class="form__label">Email:</label>
                            <input type="email" id="name" class="form__input" placeholder="johndoe@correo.com">
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <label for="name" class="form__label">Contraseña:</label>
                            <input type="password" id="name" class="form__input" placeholder="">
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <label for="name" class="form__label">Repita Contraseña:</label>
                            <input type="password" id="name" class="form__input" placeholder="">
                            <span class="form__line"></span>
                        </div>
                        <div class="form__submit--container">
                            <input type="submit" class="form__submit" value="Registrar"> 
                            <input type="checkbox">
                            <label for="checkbox" class="form__checkbox--text">Acepto <a class="form__link" href="#">Términos y Condiciones</a></label>
                        </div>
                    </form>
                </article>
            </section>
